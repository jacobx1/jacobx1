<div class="sidebar">
  <div class="header">
    <section class="header-top">
        <hgroup>
            <h1 class="brand-title">
              <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
            </h1>
            <h2 class="brand-tagline">{{ with .Site.Params.description }} {{.}} {{end}}</h2>
          </hgroup>
          <div class="flex-spacer"></div>
          <div class="to-top" id="back-to-top">back to top</div>
    </section>

    <nav class="nav">
      <ul class="nav-list">
        {{ with .Site.Params.social.twitter }}
        <li class="nav-item">
          <a class="pure-button" href="https://twitter.com/{{ . }}">
            <i class="fa fa-twitter"></i> Twitter</a>
        </li>
        {{ end }} {{ with .Site.Params.social.github }}
        <li class="nav-item">
          <a class="pure-button" href="https://github.com/{{ . }} ">
            <i class="fa fa-github-alt"></i> github</a>
        </li>
        {{ end }}
        <li class="nav-item">
          <a class="pure-button" href="{{ .Site.BaseURL }}index.xml">
            <i class="fa fa-rss"></i> rss</a>
        </li>

        {{ range .Site.Menus.nav }}
        <li class="nav-item">
          <a class="pure-button" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</div>
